<div class="app">
  <div class="app__menu menu">
    <div *ngFor="let item of menuItems" class="menu-wrapper__item item">
      <p-button
        class="item__btn"
        [styleClass]="(mainService.selectedMenuItem$ | async)?.label === item.label ? 'p-button-primary' : 'p-button-text'"
        [label]="item.label"
        (onClick)="routeToPage(item)"
      ></p-button>
    </div>
  </div>
  <div class="app__main-view">
    <router-outlet></router-outlet>
  </div>
</div>
